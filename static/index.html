<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA Generator Tinhte.vn</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="https://ielts-vuive.com/wp-content/uploads/2022/01/unnamed.png">
  <style>
      #loader {
        display: table;
        margin: 0 auto;
      }
      #outer {
        width:100%
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 50px;
        height: 50px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 34px;
        height: 34px;
        margin: 10px;
        border: 5px solid #00917C;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #00917C transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>
<body>
  <div class="container mx-auto mt-3" style="width: 500px;">
    <h1>GA Generator Tinhte.vn</h1>
    <h2><a href="https://tinhte.vn/profile/qsangp.1950124/">by qsangp</a></h2>
    <form action="/" method="POST" id="form" >
      <div class="d-grid">
      <label for="input1">Link:</label><br>
      <input id ="input1" type="text" name="link" class="p-2" required><br>
      <label for="input2">Number of pages:</label><br>
      <input id ="input2" type="number" name="Number of Pages" value="1" class="p-2" required><br><br>
      <button id="button" type="submit" class="btn btn-primary" onclick="loaderOn()">Submit</button>
      <div id="outer">
       <div id="loader" class="lds-ring" style="display: none;"><div></div><div></div><div></div><div></div></div></div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function loaderOn() {
      document.getElementById('loader').style.display = 'block'
    }
  </script>
  <script>
    $(document).ready(()=> {
      $('#form').submit((e)=> {
        e.preventDefault()
        $.ajax({
          url : '/',
          type: 'post',
          contentType : 'application/json',
          data : JSON.stringify($('#form').serializeArray()),
          success : (response) => {
            window.location.assign("http://127.0.0.1:3000/results/")
          }
        })
      })
    })
  </script>
</body>
</html>
